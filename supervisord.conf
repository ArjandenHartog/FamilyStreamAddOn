[supervisord]
nodaemon=true
user=root
loglevel=info

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
autorestart=true
priority=15
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:pulseaudio]
command=/usr/bin/pulseaudio --system --realtime=true --disallow-exit --disallow-module-loading=false
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native"
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:firefox]
command=/usr/bin/firefox-esr --kiosk --private-window --no-remote --window-size=1920,1080 http://localhost:8099/
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native"
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:audio_capture]
command=/app/audio_capture.sh
autorestart=true
priority=45
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nodejs]
command=node /app/server.js
directory=/app
autorestart=true
priority=50
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native",SUPERVISOR_TOKEN="%(ENV_SUPERVISOR_TOKEN)s",DEFAULT_MEDIA_PLAYER="%(ENV_DEFAULT_MEDIA_PLAYER)s"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 