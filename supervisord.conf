[supervisord]
nodaemon=true
user=root
loglevel=info

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac
autorestart=true
priority=10
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dbus]
command=/bin/bash /start_dbus.sh
autorestart=true
priority=15
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:pulseaudio]
command=/bin/bash /start_pulseaudio.sh
environment=DISPLAY=":99"
autorestart=true
priority=20
startretries=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw
autorestart=true
priority=30
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:firefox]
command=/usr/bin/firefox-esr --kiosk --private-window --no-remote --window-size=1920,1080 http://localhost:8099/
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native"
autorestart=true
priority=40
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:audio_capture]
command=/bin/bash -c "sleep 15 && /app/audio_capture.sh"
autorestart=true
priority=45
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nodejs]
command=node /app/server.js
directory=/app
autorestart=true
priority=50
startretries=3
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native",DEFAULT_MEDIA_PLAYER="media_player.slaapkamer"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 